# example netlify.toml
[build]
  command = "hugo"
  functions = "netlify/functions"
  publish = "public"



[build.environment]
  HUGO_VERSION = "0.101.0"
  DART_SASS_VERSION = "1.77.2"


[[plugins]]
  package = "netlify-plugin-cypress"

  [plugins.inputs.postBuild]
    enable = true

  [plugins.inputs]
    enable = false